<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">

</head>
<body>
  <header class="bg">
    <div class="bg__container">
      <img src="./images/pattern-background-desktop.svg" alt="bg_desktop_img">
    </div>
  </header>
  <main class="card">
    <div class="card__container">
      <section class="image"><img src="./images/illustration-hero.svg" alt="card img"></section>
      <section class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
              <div class="plan">
                <div class="plan__first">
                  <img src="./images/icon-music.svg" alt="music icon">
                  <div class="info">
                    <h3>Annual Plan</h3>
                    <h4>$59.99/year</h4>
                  </div>
                 
                </div>
                
                <a href="#">Change</a>
              </div>
              <button class="btn">Proceed to Payment</button>
              <button class="sec_btn">Cancel Order</button>
        </div> 
    </div>
    
    </section>
  </main>
</body>
</html>
